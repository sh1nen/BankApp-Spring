<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="postDate">
        <mat-header-cell *matHeaderCellDef> Post Date </mat-header-cell>
        <mat-cell *matCellDef="let savingsTransaction"> {{savingsTransaction.date | date: 'MM/dd/yyyy - hh:mm'}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description</mat-header-cell>
        <mat-cell *matCellDef="let savingsTransaction"> {{savingsTransaction.description}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
        <mat-cell *matCellDef="let savingsTransaction" >{{savingsTransaction.type}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let savingsTransaction"> {{savingsTransaction.status}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef> Amount [AP] </mat-header-cell>
        <mat-cell *matCellDef="let savingsTransaction"> {{savingsTransaction.amount}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="availableBalance">
          <mat-header-cell *matHeaderCellDef> Available Balance [AP] </mat-header-cell>
          <mat-cell *matCellDef="let savingsTransaction"> {{savingsTransaction.availableBalance}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
