<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common-header-mat">

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>APwallet</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel='stylesheet' type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

    <link th:href="@{/css/materialize.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/material-datetime-picker.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>

<body>
<!-- Navigation -->
<div th:fragment="navbar-mat">
    <img id="banner" class="responsive-img" th:src="@{/images/banner.png}" alt="banner"/>

    <ul id="accounts-dropdown" class="dropdown-content">
        <li><a th:href="@{/account/primaryAccount}">Primary</a></li>
        <li class="divider"></li>
        <li><a th:href="@{/account/savingsAccount}">Savings</a></li>
    </ul>
    <ul id="transfer-dropdown" class="dropdown-content">
        <li><a th:href="@{/transfer/betweenAccounts}">Between Accounts</a></li>
        <li><a th:href="@{/transfer/toSomeoneElse}">To Someone Else</a></li>
        <li class="divider"></li>
        <li><a th:href="@{/transfer/recipient}">Add/Edit Recipient</a></li>
    </ul>
    <ul id="appointment-dropdown" class="dropdown-content">
        <li><a th:href="@{/appointment/create}">Schedule an Appointment</a></li>
    </ul>
    <ul id="me-dropdown" class="dropdown-content">
        <li><a th:href="@{/user/profile}">Profile</a></li>
        <li class="divider"></li>
        <li><a th:href="@{/logout}">Logout</a></li>
    </ul>
    <div class="nav-fixed">
        <nav class="grey lighten-4" role="navigation">
            <div class="nav-wrapper">
                <a href="#" th:href="@{/userFront}" class="brand-logo">
                    <span class="blue-text text-darken-2">Home</span>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a class="dropdown-button" href="#" data-activates="accounts-dropdown">Accounts<i class="material-icons right">arrow_drop_down</i></a></li>
                    <li><a class="dropdown-button" href="#" data-activates="transfer-dropdown">Transfer<i class="material-icons right">arrow_drop_down</i></a></li>
                    <li><a class="dropdown-button" href="#" data-activates="appointment-dropdown">Appointment<i class="material-icons right">arrow_drop_down</i></a></li>
                    <li><a class="dropdown-button" href="#" data-activates="me-dropdown">Me<i class="material-icons right">arrow_drop_down</i></a></li>
                </ul>
            </div>
        </nav>
    </div>
</div>

<div th:fragment="body-bottom-scripts-mat">

    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>

</div>

</body>
</html>
