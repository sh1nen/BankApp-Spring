<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header-mat"/>
<body>
<div class="container">
    <div class="row ">
        <div class="main-center">
            <h5 class="indigo-text center-align">Please, login into your account</h5>
            <div class="section"></div>
            <div class="z-depth-1 white" style="display: inline-block; background: white; padding: 32px 48px 0px 48px; border: 3px solid #9fe4f2;">
                <div class="bg-danger" th:if="${param.error}">
                    Invalid username and secret.
                </div>
                <div class="bg-danger" th:if="${param.logout}">
                    You have been logged out.
                </div>
                <form class="col s12" th:action="@{/index}" method="post">
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' autocomplete="off" type="text" roleId="username" placeholder="Username" name="username"
                                   id="username"/>
                            <label class="active" for='username'>Enter your username</label>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' autocomplete="off" type="password" roleId="inputPassword" placeholder="Password" id="password"
                                   name="password"
                                   required="required"/>
                            <label class="active" for='password'>Enter your password</label>
                        </div>
                        <label style='float: right;'>
                            <a class='pink-text' th:href="@{/forgot-password}"><b>Forgot Password?</b></a>
                        </label>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col s12">
                            <p>
                                <input type="checkbox" id="remember-me"/>
                                <label for="remember-me">Remember me</label>
                            </p>
                        </div>
                    </div>
                    <div class='row'>
                        <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
                    </div>
                    <div class='row'>
                        <div class="col s5 offset-s4">
                            <a th:href="@{/signup}">Create account</a>
                        </div>
                    </div>
                </form>
            </div>

            <div class="section"></div>
            <div class="section"></div>
        </div>
    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts-mat"/>

</body>

</html>
